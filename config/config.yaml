# Wins Library System Configuration v2.0
# Iteration 2: Human-Primary System

# System paths
paths:
  vault_root: "./vault"
  sources_dir: "./vault/00_sources"
  notes_dir: "./vault/20_notes"
  notes_sources_dir: "./vault/20_notes/sources"
  outputs_dir: "./outputs"
  prompts_dir: "./prompts"

# LLM configuration (OFFLINE ONLY)
llm:
  backend: "ollama"
  base_url: "http://localhost:11434"
  model: "glm-4:9b"
  temperature: 0.3
  max_tokens: 2000
  timeout_seconds: 120

# Excel status values (Row-Level Ownership Model)
excel:
  statuses:
    - "candidate"      # AI-generated, awaiting review
    - "consolidated"   # Human-merged from candidates (read-only)
    - "final"          # Human-approved, business-ready (read-only)
    - "archived"       # Human-excluded (read-only)

  # System MUST NOT modify rows with these statuses
  human_owned_statuses:
    - "consolidated"
    - "final"
    - "archived"

# Processing configuration
processing:
  batch_size: 10
  max_retries: 3
  retry_delay_seconds: 5

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "[%(name)s] %(message)s"
